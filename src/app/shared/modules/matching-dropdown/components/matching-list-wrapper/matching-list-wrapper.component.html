<ul class="list-group w-100 list-group-flush">
	<ng-container *ngIf="(dataset | arrFilter : (searchTerm$ | async)) as filteredDataset; else errorTemplate">
		<li class="list-group-item list-group-item-action"
		    *ngFor="let item of filteredDataset; trackBy: trackBy"
		    (click)="select(item)">
			{{ item }}
		</li>
	</ng-container>

	<ng-template #errorTemplate>
		<div class="p-2 user-select-none">No matching results.</div>
	</ng-template>
</ul>
