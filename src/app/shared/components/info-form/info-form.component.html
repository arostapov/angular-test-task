<div *ngIf="form" class="d-flex flex-column gap-3 w-100" [formGroup]="form">
	<div class="d-flex justify-content-end align-items-center">
		<ng-content select="[formHeader]" />
	</div>

	<div class="d-flex flex-column gap-1">
		<span class="fs-6">Country</span>
		<input class="border rounded-2"
		       type="text"
		       customInput
		       matchingDropdown
		       inputValidator
		       errorMessage="Please provide a correct Country"
		       [showOn]="showOn"
		       [dataset]="countries"
		       size="large"
		       formControlName="country">
	</div>

	<div class="d-flex flex-column gap-1">
		<span class="fs-6">Username</span>
		<input class="border rounded-2"
		       type="text"
		       customInput
		       inputValidator
		       size="large"
		       errorMessage="Please provide a correct Username"
		       formControlName="username">
	</div>

	<div class="d-flex flex-column gap-1">
		<span class="fs-6">Birthday</span>
		<input class="form-control border"
		       ngbDatepicker
		       placeholder="dd.mm.yyyy"
		       customInput
		       inputValidator
		       size="large"
		       errorMessage="Please provide a correct Birthday"
           #d="ngbDatepicker"
		       [maxDate]="ngbDate"
		       formControlName="date"
		       (click)="d.toggle()">
	</div>
</div>
