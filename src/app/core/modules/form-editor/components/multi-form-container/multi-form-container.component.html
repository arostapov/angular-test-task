<div class="d-flex align-items-center mb-4 gap-2">
	<button type="button" class="btn btn-primary">Submit all forms</button>
	<div *ngIf="formArray.touched && (formArray | invalidFormsCount) as count"
	      class="fs-6 text-danger">Invalid forms: {{ count }}</div>
</div>

<div class="d-flex flex-wrap gap-2">
	<app-card class="square-block" *ngFor="let form of formArrayControls; let idx = index; trackBy: formTrackBy">
		<app-info-form [form]="form" [countries]="countries">
			<div class="cursor-pointer user-select-none" formHeader (click)="removeForm(idx)">x</div>
		</app-info-form>
	</app-card>

	<app-card *ngIf="formArrayControls.length < maxForms" class="square-block align-self-stretch cursor-pointer" (click)="addForm()">
		<div class="d-flex align-items-center justify-content-center w-100 h-100">
			<div class="fs-1 border square-block h-4 rounded-circle lh-1 d-flex align-items-center justify-content-center user-select-none">+</div>
		</div>
	</app-card>
</div>
